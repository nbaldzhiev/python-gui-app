name: run-formatting
run-name: Python files formatting
on: [push]
jobs:
  run-isort:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - run: python -m pip install isort
    - run: python -m isort app.py model.py controller.py views/
